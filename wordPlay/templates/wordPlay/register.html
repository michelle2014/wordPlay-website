{% extends "wordPlay/layout.html" %}

{% block body %}
<div class="upper-container">
    <hr id="upper-hr">
</div>

<div class="register-div">
    <h2>Create your account</h2>

    {% if message %}
    <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary btn-block" type="submit" value="Create account">
    </form>
</div>

<div class="login-link">
    <p id="login">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
</div>

{% endblock %}
